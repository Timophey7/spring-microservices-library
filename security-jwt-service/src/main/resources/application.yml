spring:
  application:
    name: security-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://localhost:3309/security-service?user=user&password=password
    name: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8085
